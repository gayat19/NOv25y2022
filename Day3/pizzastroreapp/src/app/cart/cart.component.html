<h2>Cart</h2>
<div *ngIf="cartItems.length>0; else noitem">
    <h3>
        The total amount payable is <em><mark>{{totalPrice}}</mark></em>
    </h3>
    <div *ngFor="let item of cartItems">
        <app-pizzadisplay
        (changeCount)="calculateTotal($event)"
         [pizzaId]="item"></app-pizzadisplay>
        <button (click)="showPizza(item)" class="btn btn-info">{{item}}</button>
        <hr>
    </div>
</div>
<ng-template #noitem>
    No Items in cart yet
</ng-template>
