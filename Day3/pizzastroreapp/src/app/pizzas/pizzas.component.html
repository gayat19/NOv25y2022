<div *ngFor="let pizza of pizzas" id="divitem" 
class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="pizza.pic" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{pizza.name}}</h5>
      <p class="card-text">

      </p>
      <a href="#" class="btn btn-primary">Buy @ ${{pizza.price}}</a>
    </div>
  </div>
